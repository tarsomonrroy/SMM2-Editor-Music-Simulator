<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Music Layer Demo</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="main-section">
        <h1>ðŸŽµ SMM2 Editor Music Stems ðŸŽµ</h1>

        <label>All Musics Name:</label>
        <input type="text" id="baseName" placeholder="Ex: athletic"><br>

        <label>Looping Point (secs):</label>
        <input type="number" id="loopPoint" step="0.01" value="12.175"><br>

        <label>Switching Time (secs):</label>
        <input type="number" id="swapInterval" step="1" value="20"><br>

        <button onclick="start()">Play</button>
        <button onclick="stop()">Stop</button>

        <ul id="trackStatus"></ul>

        <div id="progressContainer">
            <progress id="progressBar" max="100" value="0"></progress>
        </div>

        <button onclick="toggleTheme()">Change Theme</button>

        <script src="script.js"></script>
    </section>
</body>

</html>
